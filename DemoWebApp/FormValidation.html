<!DOCTYPE html>
<html ng-app="formApp">
<head>
	<meta charset="UTF-8">
	<title>Hands on - Form Validation</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="page">
	<section class="card register" ng-controller="ValidationController">
		<form name="myform" novalidate ng-submit="Validate()">
			<div class="textintro">
				<h1>Form Validation</h1>
				<p>Please fill out the following form fields</p>
				<p ng-show="message">{{message}}</p>
				<fieldset>
					<input type="text" name="firstname" ng-model="user.firstname" placeholder="First Name" ng-required="true">
					<p ng-show="myform.firstname.$invalid && myform.firstname.$touched" class="error"> First Name is mandatory</p>

					<input type="text" name="lastname" ng-model="user.lastname" placeholder="Last Name" ng-required="true">
					<p ng-show="myform.lastname.$invalid && myform.lastname.$touched" class="error"> Last Name is mandatory</p>

					<input type="email" name="email" ng-model="user.email" placeholder="Email">
					<p ng-show="myform.email.$invalid && myform.email.$touched" class="error"> Not a valid Email</p>

					<input type="password" name="password" ng-model="user.password" placeholder="Password" ng-minlength="6">
					<p ng-show="myform.password.$invalid && myform.password.$touched" class="error"> Password must be atleast 6 Characters</p>
				</fieldset>

                <button type="submit" class="btn">Submit</button>
			</div>
		</form>
	</section>
</div>
</body>
</html>
