<!DOCTYPE html>
<html ng-app="helloApp">
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/Helloapp.js"></script>
    <script type="text/javascript" src="js/ap.config.js"></script>
</head>
<body>
    <div ng-controller="helloWorldController">
        <h2>Hello World!</h2>
        <span>Enter your Name:</span><input type="text" name="txtUser" ng-model="userName" />
        <br />
        <input type="button" ng-click="GetName(userName)" value="Submit" />
        <br />
        <span ng-show="message">{{message}}</span>
    </div>
</body>
</html>
